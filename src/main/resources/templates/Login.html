<body class="page-login">
    <div class="container">
        <h1>Login</h1>

        <form id="CadReserva" th:action="{@/greencicle/usuario/add-usuario}" th:object="${usuario}" onsubmit="return verificar()">
        
         
            <div class="form-group">
                <label>Usuário:</label>
                <input type="text" id="username" th:fild="*{nome}" name="username" >
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" th:fild="*{senha}" name="password">
            </div>
            <input type="submit" value="Entrar" onsubmit="ola()" >
            <div class="cad" >
                <A href="esqueceusenha.html" id="esqueci">Esqueci a senha</A>
                <A href="cadastro.html" id="esqueci">Cadastre-se</A>
            </div>
        </form>
    </div>

</body>

</html>
